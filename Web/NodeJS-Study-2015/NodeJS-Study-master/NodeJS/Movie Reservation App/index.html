<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Node.js Movie Reservation App</title>
    <style>
        .line {
            overflow: hidden;
        }
        .seat{
            margin:2px; float:left;
            width:30px; height:30px;
            border-radius:3px;
        }

        .enable {
            background: gray;
        }

        .enable:hover{
            background :black;
        }

        .disable{
            background:red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Create Socket -->
    <script>
    var socket=io.connect();

        //Connect Event
    socket.on('reserve', function (data) {
        var $target = $('div[data-x=' + data.x + '][data-y=' + data.y + ']');
        $target.removeClass('enable');
        $target.addClass('disable');
    });
    </script>

    <!-- Creat First Seat -->
    <script>
        $(document).ready(function () {
            //Set Variable
            var onClickSeat = function () {
                var x = $(this).attr('data-x');
                var y = $(this).attr('data-y');

                if (confirm('좌석을 예약하시겠습니까?')) {
                    $(this).off('click');
                    socket.emit('reserve', {
                        x: x,
                        y: y
                    });
                } else {
                    alert('취소되었습니다');
                }
            };

            //Execute Ajax
            $.getJSON('/seats', { dummy: new Date().getTime() }, function (data) {
                //Create Seat
                $.each(data,function(indexY,line){
                    //Create Document Object
                    var $line=$('<div></div>').addClass('line');
                    $.each(line,function(indexX,seat){
                        //Create Document Object and add Variable $line
                        var $output = $('<div></div>', {
                            'class': 'seat',
                            'data-x': indexX,
                            'data-y': indexY
                        }).appendTo($line);
                        if (seat == 1) {
                            // When Seats are Empty, Add enable Class and Click listner
                            $output.addClass('enable').on('click', onClickSeat);
                        } else if (seat == 2) {
                            // When Seats are diabled add disable Class
                            $output.addClass('disable');
                        }
                    });
                    // Add Document Object
                    $line.appendTo('body');
                });
            });
        });
    </script>

</head>
<body>

</body>
</html>
