<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <link rel="stylesheet" href="/farbtastic.css" />
    <link rel="stylesheet" href="/css/ui-lightness/jquery-ui-1.8.16.custom.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="/js/jquery-ui-1.8.16.custom.min.js "></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/farbtastic.js"></script>

    <script>
        //Create Point function
        function Point(event, target) {
            this.x = event.pageX - $(target).position().left;
            this.y = event.pageY - $(target).position().top;
        }
    </script>

    <script>
        $(document).ready(function () {
            //Extract Canvas Object
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');

            //Set Variable
            var width = 5;
            var color = "#000000";
            var isDown = false;
            var newPoint, oldPoint;

            //Connect Event
            canvas.onmousedown = function (event) {
                isDown = true;
                oldPoint = new Point(event, this);
            };
            canvas.onmouseup = function () { isDown = false; };
            canvas.onmousemove = function (event) {
                if (isDown) {
                    newPoint = new Point(event, this);

                    socket.emit('draw', {
                        width: width,
                        color: color,
                        x1: oldPoint.x,
                        y1: oldPoint.y,
                        x2: newPoint.x,
                        y2: newPoint.y
                    });

                    oldPoint = newPoint;
                }
            };

            //Connect Socket Event
            var socket = io.connect();
            socket.emit('join', '<%= room %>');
            socket.on('line', function (data) {
                context.lineWidth = data.width;
                context.strokeStyle = data.color;
                context.beginStyle = data.color;
                context.beginPath();
                context.moveTo(data.x1, data.y1);
                context.lineTo(data.x2, data.y2);
                context.stroke();
            });

            //Set UI
            $('#colorpicker').farbtastic(function (data) {
                color = data;
            });

            $('#slider').slider({
                max: 20, min: 1,
                value: 5,
                change: function (event, ui) {
                    width = ui.value;
                }
            });
        });
    </script>
    <script>

    </script>
</head>
<body>
    <table border="10">
        <tr>
            <td rowspan="3">
                <!-- Canvas -->
                <canvas id="canvas" width="1000" height="1000"></canvas>
            </td>
            <td height="200">
                <!-- Color Picker -->
                <div id="colorpicker"></div>
            </td>
        </tr>
        <tr>
            <td height="25">
                <!-- Slider : thickness -->
                <div id="slider"></div>
            </td>
        </tr>
        <tr>
            <td style="background:orange;"></td>
        </tr>
    </table>
</body>
</html>
