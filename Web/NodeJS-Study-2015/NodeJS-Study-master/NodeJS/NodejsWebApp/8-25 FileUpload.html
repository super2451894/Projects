<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multipart Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Comment : </td>
                <td><input type="text" name="comment" /></td>
            </tr>
            <tr>
                <td>File : </td>
                <td><input type="file" name="iamge" /></td>
            </tr>
        </table>
        <input type="submit" />
    </form>

</body>
</html>
