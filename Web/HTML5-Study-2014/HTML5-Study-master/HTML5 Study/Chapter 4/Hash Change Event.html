<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hash Change</title>
    <script>
        //Connect Event
        window.addEventListener('hashchange', function () {
            //Show
            alert(location.hash);
        });
    </script>
</head>
<body>
    <a href="#point_a">Move To Point_A</a>
    <a href="#point_b">Move To Point_B</a>
</body>
</html>
