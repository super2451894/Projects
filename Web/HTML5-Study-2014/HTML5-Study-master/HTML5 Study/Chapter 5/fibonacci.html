<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Web Worker</title>

    <!-- Code -->
    <script>
        // 함수 선언
        function fibonacci(number) {
            if (number < 2) {
                return number;
            } else {
                fibonacci(number - 2) + fibonacci(number - 1);
            }
        }

        //출력
        alert(fibonacci(100));

    </script>
</head>

</body>
</html>
